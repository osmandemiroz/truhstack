name: truthstack
version: 1.0.0+1
publish_to: none
environment:
  sdk: ">=3.0.0 <4.0.0"
description: A fun social questions card game app
dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_card_swiper: ^7.0.2
  haptic_feedback: ^0.5.1+1
dev_dependencies:
  flutter_test:
    sdk: flutter
  pubspec_dependency_sorter: ^1.0.5
  very_good_analysis: ^9.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/questions/
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Raleway-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Raleway-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Raleway-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Raleway-ExtraBoldItalic.ttf
          weight: 800
          style: italic
    - family: CinzelDecorative
      fonts:
        - asset: assets/fonts/CinzelDecorative-Regular.ttf
          weight: 400
        - asset: assets/fonts/CinzelDecorative-Bold.ttf
          weight: 700
        - asset: assets/fonts/CinzelDecorative-Black.ttf
          weight: 900
    - family: YesevaOne
      fonts:
        - asset: assets/fonts/YesevaOne-Regular.ttf
          weight: 400
    - family: TenorSans
      fonts:
        - asset: assets/fonts/TenorSans-Regular.ttf
          weight: 400
    - family: B612Mono
      fonts:
        - asset: assets/fonts/B612Mono-Regular.ttf
          weight: 400
    - family: MaShanZheng
      fonts:
        - asset: assets/fonts/MaShanZheng-Regular.ttf
          weight: 400
